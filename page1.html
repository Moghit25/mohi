<html>
<head>
  <title>Simple Online Assessment</title>

<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 40px;">
  <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px;">
    <h2 style="color: #333;">Online Assessment</h2>
    <form action="thankyou.html" method="get">

      <label><input type="radio" name="q1" value="b"> HighText Machine Language</label><br>

      <p style="margin-top: 20px;"><strong>2. Which tag is used to add CSS in HTML?</strong></p>
      <label><input type="radio" name="q2" value="a"> &lt;style&gt;</label><br>
      <label><input type="radio" name="q2" value="b"> &lt;script&gt;</label><br>

      <button type="submit" style="margin-top: 30px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Submit</button>
    </form>
  </div>
